<!DOCTYPE html>
    <html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- Fuente Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Qr_Code.css">
    <!-- Fuente Outfit -->

    <!-- Titulo -->
    <title>Frontend Mentor | QR code component</title>
    <!--Titulo  -->


    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
      :root{
     --main-BG: hsl(217, 54%, 11%);
     --card-BG: hsl(216, 50%, 16%);
     --line:hsl(215, 32%, 27%);
     --White:hsl(0, 0%, 100%);
     --Soft-blue: hsl(215, 51%, 70%);
     --Cyan:hsl(178, 100%, 50%);
}

.cyan{
    color: var(--Cyan);
    margin-left: 4px;
    margin-top: 1.2px;
}
body{
    font-family: 'Outfit', sans-serif;
}
*{
    margin: 0;
    padding: 0 ;
}
.background-container{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    padding: 25px;
    background: var(--main-BG)
}
.container-nft-card{
        display: flex;
        width: 285px;
        height: 480px;
        background:var(--card-BG);       
        border-radius: 0.7rem;
        flex-direction: column;
        align-items: center;
        
}
.img-nft{
    width: 250px;
    border-radius: 0.6rem;
    display: flex;

}

.img-container{
    display: flex;
    margin: 16px 13px -3px 13px ;
    background-color: var(--line);
}

/* Footer */
.text-footer{
    margin-top: 1rem;
    background: var(--card-BG);
}
.white-text{
    color: white;
    font-family:'Outfit', sans-serif; 
    margin:0.5rem ;
    margin-left: 1.2rem;
    margin-bottom: 0.8rem;
    font-weight: 600;
    font-size: 17px;
}

.smooth-text-days, .p-smooth-text, .smooth-text-author{
    color:var(--Soft-blue);
    opacity: 90%;

}

.p-smooth-text{
    display: flex;
    flex-direction: column;
    margin: 0 4px 0 19px;
    font-size: 14px;
}

.quantity-days-inline{
    display: flex;
    justify-content:space-between;
    margin: 0rem 1.4rem 0.5rem 1.4rem;
    padding: 1.4rem 0 0.3rem 0;
    font-size: 13px;

}
.days-left{
    display: flex;
}
.quantity-eth{
    display: flex;
    font-weight: 600;
}
.middle-line{
    border-bottom: 1px var(--line) solid;
    margin: 10px 1.4rem;
}
.autor-fahter-div{
   display: inline;
   justify-content: space-between;
   
}
.author-inline{
    display: flex;
    margin-top: 1rem;

}
.author-img{
    width: 30px;
    margin-top: 2rem;
    display: flex;
    margin: 2px 0 0 1.4rem;
    border-radius: 100%;
    border-color: white;
}
.text-author{
    color:white;
    text-align: center;
    display: flex;
    margin: 8px 0px 0px 10px ;
    font-size: 12.5px;
}
.name{
    margin-left: 4px;
}
.attribution{
    background-color: var(--main-BG);
    margin-top: -4rem;
    padding-bottom:3rem;
    color: white;
    font-size: 16px;
    text-align: center;
}

    </style>
     
  </head>
  <body>


    <div class="container">
        <div class="container-qr-card">
            <div class="img-header">
                <div class="img-container">
                <img src="Img/image-qr-code.png" alt="qr-code">
                 </div>
            </div>
            <div class="text-footer">
                <header>
                    <h2 class="black-text">Improve your front-end skills by building projects</h2>
                </header>
                <footer>
                    <h4 class="smooth-text">Scan te QR code tu visit FrontEnd Mentor and take your codigns skills to the nex level</h4>
                </footer>
            </div>
        </div>
    </div>
    <div class="attribution">
        <span>Challenge by </span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <span>Coded by </span> <a  target="_blank" href="https://github.com/PassantinoDev">Daniel Passantino</a>.
      </div>
  </body>
  </html>
